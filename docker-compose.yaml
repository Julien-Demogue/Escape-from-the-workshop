services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb_workshop
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: escape_game
      MYSQL_USER: escape_user
      MYSQL_PASSWORD: escape_pass
      TZ: Europe/Paris
    ports:
      - "3306:3306"
    volumes:
      - ./init_db_script:/docker-entrypoint-initdb.d/
    
  phpmyadmin:
    image: phpmyadmin:5.2.2
    ports:
      - 8095:80
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306 
      UPLOAD_LIMIT: '512M'
      TZ: Europe/Paris
    depends_on:
      - mariadb

  backend:
    image: node:23-alpine3.19
    volumes:
      - ./Backend:/app
    command: >
      /bin/sh -c "cd app; npm i; npm run dev"
    environment:
      DB_HOST: mariadb
      DB_USER: escape_user
      DB_PASSWORD: escape_pass
      DB_NAME: escape_game
      DATABASE_URL: "mysql://escape_user:escape_pass@mariadb:3306/escape_game"
      JWT_SECRET: "steve_le_poisson"
      TZ: Europe/Paris
    depends_on:
      - mariadb
    ports:
      - "3000:3000"

  frontend:
    image: node:23-alpine3.19
    volumes:
      - ./frontend:/app
    environment:
      - TZ: Europe/Paris
    command: >
      /bin/sh -c "cd app; npm i; npm run dev -- --host"
    ports:
      - "5173:5173"
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      TZ: Europe/Paris
    depends_on:
      - mariadb

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
    environment:
     TZ: Europe/Paris
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    depends_on:
      - grafana
  
  mysqld-exporter:
    image: prom/mysqld-exporter:v0.14.0
    container_name: mysqld-exporter
    environment:
      - "DATA_SOURCE_NAME=exporter:exporterpassword@tcp(mariadb:3306)/"
      - TZ: Europe/Paris
    ports:
      - "9104:9104"
    depends_on:
      - mariadb

      
volumes:
  mariadb_data:
  grafana_data: